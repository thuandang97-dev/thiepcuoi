<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác nhận tham dự - Đặng Duy Trang & Thanh Thanh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 20px;
        overflow: hidden;
        border: 3px solid #ff4b6a;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .subtitle {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }

      .couple-names {
        font-size: 22px;
        color: #333;
        margin: 20px 0;
      }

      .heart {
        color: #ff4b6a;
        font-size: 24px;
        margin: 0 10px;
      }

      .input-field {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
      }

      .search-button {
        background-color: #ff4b6a;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .search-button:hover {
        background-color: #ff3557;
      }

      .back-link {
        color: #666;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        font-size: 14px;
      }

      .back-link:hover {
        color: #ff4b6a;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        .couple-names {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img
          src="https://cdn.biihappy.com/ziiweb/website/6603dd96a93af4db5f09e3aa/5b4f8ade08e2cf5d8942c8d68a9637f6.jpeg"
          alt="Couple"
        />
      </div>
      <h1>Xác nhận tham dự</h1>
      <p class="subtitle">Đám cưới của</p>
      <div class="couple-names">
        Đặng Văn Thuận <span class="heart">❤️</span> Trần Thị Khánh Quỳnh
      </div>
      <input
        type="text"
        class="input-field"
        placeholder="Nhập Tên, Số Điện thoại hoặc Mã Khách Mời"
        aria-label="Type your Name, Phone Number or Code"
      />
      <button class="search-button">
        Tìm kiếm thiệp mời của bạn
        <br />
        <small>Find Your Invitation</small>
      </button>
      <a href="thiepcuoi.html" class="back-link">← Về website đám cưới</a>
    </div>
  </body>
</html>
