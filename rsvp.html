<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác nhận tham dự - Đặng Văn Thuận & Trần Thị Khánh Quỳnh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 20px;
        overflow: hidden;
        border: 3px solid #ff4b6a;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .subtitle {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }

      .couple-names {
        font-size: 22px;
        color: #333;
        margin: 20px 0;
      }

      .heart {
        color: #ff4b6a;
        font-size: 24px;
        margin: 0 10px;
      }

      .input-field {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
      }

      .search-button {
        background-color: #ff4b6a;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .search-button:hover {
        background-color: #ff3557;
      }

      .back-link {
        color: #666;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        font-size: 14px;
      }

      .back-link:hover {
        color: #ff4b6a;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        position: relative;
      }

      .modal-title {
        font-size: 20px;
        margin-bottom: 15px;
        color: #333;
      }

      .modal-message {
        margin-bottom: 20px;
        color: #666;
      }

      .modal-button {
        background-color: #ff4b6a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .modal-button:hover {
        background-color: #ff3557;
      }

      .success {
        color: #28a745;
      }

      .error {
        color: #dc3545;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        .couple-names {
          font-size: 18px;
        }

        .modal-content {
          width: 95%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img
          src="https://cdn.biihappy.com/ziiweb/website/6603dd96a93af4db5f09e3aa/5b4f8ade08e2cf5d8942c8d68a9637f6.jpeg"
          alt="Couple"
        />
      </div>
      <h1>Xác nhận tham dự</h1>
      <p class="subtitle">Đám cưới của</p>
      <div class="couple-names">
        Đặng Văn Thuận <span class="heart">❤️</span> Trần Thị Khánh Quỳnh
      </div>
      <input
        type="text"
        class="input-field"
        placeholder="Nhập Tên, Số Điện thoại hoặc Mã Khách Mời"
        aria-label="Type your Name, Phone Number or Code"
      />
      <button class="search-button" onclick="validateInput()">
        Xác nhận tham dự
      </button>
      <a href="index.html" class="back-link">← Về website đám cưới</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="resultModal">
      <div class="modal-content">
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-message" id="modalMessage"></p>
        <button class="modal-button" onclick="closeModal()">Đóng</button>
      </div>
    </div>

    <script>
      function validateInput() {
        const input = document.querySelector(".input-field").value.trim();
        const phoneRegex =
          /^(0|\+84|84)(3[2-9]|5[6|8|9]|7[0|6-9]|8[1-9]|9[0-9])[0-9]{7}$/;

        if (phoneRegex.test(input.replace(/\s/g, ""))) {
          showModal(
            "Xác nhận thành công!",
            "Cảm ơn bạn đã xác nhận tham dự đám cưới của chúng tôi.",
            true
          );
        } else {
          showModal(
            "Xác nhận thất bại!",
            "Vui lòng kiểm tra lại số điện thoại của bạn.",
            false
          );
        }
      }

      function showModal(title, message, isSuccess) {
        const modal = document.getElementById("resultModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        modalTitle.className =
          "modal-title " + (isSuccess ? "success" : "error");
        modal.style.display = "flex";
      }

      function closeModal() {
        const modal = document.getElementById("resultModal");
        modal.style.display = "none";
        if (
          document.querySelector(".modal-title").classList.contains("success")
        ) {
          document.querySelector(".input-field").value = "";
          window.location.href = "index.html";
        }
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("resultModal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
